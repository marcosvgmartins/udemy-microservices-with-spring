spring.application.name=limits-service
#server.port=8080
spring.cloud.config.uri=http://localhost:8888

# Activating the 'dev' profile
# This can also be passed as application arguments to the JVM
spring.profiles.active=dev

# These properties are now retrieved from the Spring Cloud Config Server

#limits-service.minimum=99
#limits-service.maximum=9999

# Enable registration with Eureka
eureka.client.service-url.default-zone=http://localhost:8761/eureka

# Disabling security to invoke URLs more easily
management.endpoints.web.exposure.include=*